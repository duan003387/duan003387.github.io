<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>多表格处理工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="toolbar">
            <div class="file-inputs">
                <div class="input-group">
                    <span class="input-group-text">订单成本表</span>
                    <input type="file" id="fileInput1" accept=".xlsx,.xls,.csv" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">订单回款表</span>
                    <input type="file" id="fileInput2" accept=".xlsx,.xls,.csv" class="form-control">
                </div>
            </div>
        </div>
          <div class="sum-controls">
              <div class="table-controls">
                  <h6>订单成本表求和</h6>
                  <select id="table1MergeCol" class="form-select">
                      <option value="">选择合并列</option>
                  </select>
                  <select id="table1SumCol" class="form-select">
                      <option value="">选择求和列</option>
                  </select>
                  <button id="mergeTable1Btn" class="btn btn-primary">合并并求和</button>
                  <div id="table1SumResult" class="sum-result"></div>
              </div>
            
              <div class="table-controls">
                  <h6>订单回款表求和</h6>
                  <select id="table2MergeCol" class="form-select">
                      <option value="">选择合并列</option>
                  </select>
                  <select id="table2SumCol" class="form-select">
                      <option value="">选择求和列</option>
                  </select>
                  <button id="mergeTable2Btn" class="btn btn-primary">合并并求和</button>
                  <div id="table2SumResult" class="sum-result"></div>
              </div>

              <div class="export-control">
                  <button id="exportBtn" class="btn btn-success">导出Excel</button>
              </div>
          </div>
        <div class="tables-container">
            <div id="table1Container" class="table-wrapper"></div>
            <div id="table2Container" class="table-wrapper"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <div class="version-info">v1.0.0</div>
</body>
</html>
